# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
---
version: 2

formats:
  - htmlzip

build:
  os: ubuntu-lts-latest
  tools:
    python: "3.12"

python:
  version: "3.12"
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: false
  builder: dirhtml
